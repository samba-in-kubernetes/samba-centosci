- project:
    name: samba_nightly-rpm-builds
    os_version:
      - 'centos8'
      - 'centos9'
      - 'fedora40'
      - 'fedora39'
    samba_branch:
      - 'master'
      - 'v4-20-test'
      - 'v4-19-test'
    jobs:
      - 'samba_build-rpms-{os_version}-{samba_branch}'

- job-template:
    name: 'samba_build-rpms-{os_version}-{samba_branch}'
    node: cico-workspace
    description: Build Samba RPMs.
    project-type: freestyle
    concurrent: true

    parameters:
      - string:
          name: CENTOS_VERSION
          default: '9s'
          description: CentOS version to be installed on host node
      - string:
          name: OS_VERSION
          default: '{os_version}'
          description: Platform to build the RPMS
      - string:
          name: SAMBA_BRANCH
          default: '{samba_branch}'
          description: Samba release branch to build from

    scm:
    - git:
        url: https://github.com/samba-in-kubernetes/samba-centosci.git

    properties:
    - github:
        url: https://github.com/samba-in-kubernetes/samba-build
    - build-discarder:
        days-to-keep: 7
        artifacts-days-to-keep: 7

    triggers:
    - timed: "H 0 * * *"
    - github-pull-request:
        trigger-phrase: '/(re)?test ((all)|(centos-ci/build-rpms/({os_version}/{samba_branch})?))'
        admin-list:
        - obnoxxx
        - gd
        - anoopcs9
        - spuiuk
        - nixpanic
        - phlogistonjohn
        cron: H/5 * * * *
        status-context: 'centos-ci/build-rpms/{os_version}/{samba_branch}'
        white-list-target-branches:
        - main
    - pollurl:
        cron: 'H/5 * * * *'
        urls:
          - url: 'https://github.com/samba-in-kubernetes/samba-build/commit/main.patch'
            check-content:
              - simple: true

    builders:
    - shell: !include-raw-escape: scripts/common/get-node.sh
    - shell: !include-raw-escape: scripts/common/scp.sh
    - shell: |
        #!/bin/bash
        jobs/scripts/common/bootstrap.sh $WORKSPACE/jobs/scripts/nightly-samba-builds/nightly-samba-builds.sh "ghprbPullId=$ghprbPullId ghprbTargetBranch=$ghprbTargetBranch CENTOS_VERSION=$CENTOS_VERSION OS_VERSION=$OS_VERSION SAMBA_BRANCH=$SAMBA_BRANCH"

    publishers:
    - email-ext:
        recipients: anoopcs@samba.org, gd@samba.org
        reply-to: $DEFAULT_REPLYTO
        subject: $DEFAULT_SUBJECT
        content-type: text
        body: $DEFAULT_CONTENT
    - post-tasks:
        - matches:
            - log-text: Building remotely
          script:
            !include-raw-escape: scripts/common/return-node.sh
